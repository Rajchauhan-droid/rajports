{% extends 'jobapp/base.html' %}

{% load static %}
{% block content %}

<!-- ===== Main Content Start ===== -->
<section class="home section" id="home">
    <div class="container">
        <div class="row align-items-center">
            <div class="home-info padd-15 col-md-6 col-12 text-center text-md-start">
                <h3 class="hello">Hello, my name is <span class="name">Raj Chauhan</span></h3>
                <h3 class="my-profession">I'm a <span class="typing"></span></h3>
                <p>I'm a Full Stack Software Developer with extensive experience for 3+ years. My expertise is in creating website designs, graphic design, and more...</p>
                <a href="{% static 'cv/Raj_chauhan.pdf' %}" download="Raj_Chauhan.pdf" class="btn">Download CV</a>
            </div>
            <div class="home-img padd-15 col-md-6 col-12 text-center">
                <img src="{% static 'images/hero.png' %}" alt="Profile Picture" class="img-fluid hero-img">
            </div>
        </div>
    </div>
</section>
<!-- Home Section End -->

<style>
/* Ensures the image is responsive */
.home-img img {
    max-width: 100%;
    height: auto;
    display: block;
    animation: floatimg 2s ease-in-out infinite;
}

/* Floating Animation */
@keyframes floatimg {
    0% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0); }
}

/* Adjust layout for mobile */
@media (max-width: 768px) {
    .home-info {
        text-align: center;
    }
    .home-img {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }
    .hero-img {
        width: 80%; /* Adjusts image size for mobile */
    }
}
</style>

{% endblock %}
